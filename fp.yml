name: JakedUp - Express Hybrid
author: com.jakedup.hybrid
sources:
  - name: Torrentio
    version: 1
    minVersion: 0.7.2
    website: 'https://torrentio.strem.fun'
    api:
      apiUrl: 'https://torrentio.strem.fun'
    jsonParser:
      searchUrl: '/stream/movie/{query}.json'
      resultsKey: streams
      magnetHashKey: infoHash
      titleKey: title
actions:
  - name: Open in Safari
    version: 1
    minVersion: '0.7'
    about: Opens the given link in Safari
    website: 'https://www.apple.com/safari/'
    requires:
      - debrid
    deeplink:
      - os: iOS
        scheme: '{link}'
